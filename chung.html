<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>abcd</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #f4f4f4;
            padding: 20px 0;
            font-size: 48px; /* Cỡ chữ tiêu đề */
            font-weight: bold;
            color: #ff6347; /* Màu chữ tiêu đề */
        }

        main {
            flex: 1;
            display: flex;
        }

        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
        }

        .column:nth-child(1) {
            background-color: #f0f8ff;
            align-items: center;
            justify-content: center;
        }

        .column:nth-child(2) {
            background-color: #faebd7;
            flex-direction: column;
            padding: 10px;
        }

        .title {
            font-size: 36px; /* Cỡ chữ tiêu đề */
            font-weight: bold;
            margin: 20px 0;
            padding: 10px;
            width: 100%;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            width: 100%;
            flex: 1;
            padding: 10px;
            gap: 10px; /* Giúp các nút có khoảng cách đồng đều */
        }

        .image-container {
            flex: 1;
            background-image: url('https://i.imgur.com/HafC5EH.png');
            background-size: contain; /* Giữ nguyên kích thước của hình ảnh */
            background-position: center; /* Căn giữa hình ảnh */
            background-repeat: no-repeat; /* Không lặp lại hình ảnh */

        }


        button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 0;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 90%;
            margin: 0 auto;
            height: 150px; /* Đảm bảo chiều cao nút là như nhau */
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        button:hover img {
            transform: scale(1.1);
        }

        button span {
            z-index: 1;
            font-size: 20px;
            font-weight: bold;
            color: rgb(255, 255, 255);
        }

        /* Thay đổi nền của nút "SẢN PHẨM KHÁC" */
        .no-image-button {
            background-color: #ff6347; /* Màu nền mới (ví dụ: đỏ tươi) */
            color: #fff !important;
            font-weight: bold;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: none;
            border-radius: 10px;
            font-size: 20px;
        }

        .no-image-button img {
            display: none;
        }

        .no-image-button span {
            color: #fff !important;
        }

        /* Điều chỉnh khoảng cách và chiều cao của các nút trong cột B */
        .column:nth-child(2) .buttons button {
            height: 150px; /* Đảm bảo chiều cao của các nút là giống nhau */
        }

        .column:nth-child(2) .buttons button:nth-child(4) {
            margin-top: 10px; /* Điều chỉnh khoảng cách giữa "Nút 5" và "Sản phẩm khác" */
        }

        .column:nth-child(2) .buttons button span {
            position: absolute;
            font-size: 20px;
            font-weight: bold;
            color: white;
            z-index: 1; /* Đảm bảo chữ hiển thị trên hình ảnh */
        }

        .column:nth-child(2) .buttons button:hover {
            background-color: rgba(0, 0, 0, 0.4); /* Thêm hiệu ứng màu khi hover */
        }

        /* Tạo đường link thay vì nút cho "HƯỚNG DẪN SỬ DỤNG" */
        .link-button {
            color: #007bff;
            font-size: 25px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 20px;
        }

        .link-button:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        BẠN MUỐN TÌM HIỂU VỀ?
    </header>
    <main>
        <!-- Cột A -->
        <div class="column">
            <div class="title">SẢN PHẨM</div>
            <div class="buttons">
                <button onclick="handleButtonClick(event, 'https://ngphatdat1311.github.io/hivong/suachua.html')">
                    <img src="https://cdn.tgdd.vn/2021/09/CookDish/cach-lam-sua-chua-com-xanh-deo-ngon-don-gian-ngon-khong-kem-avt-1200x676.jpg" alt="Hình ảnh 1">
                    <span>SỮA CHUA</span>
                </button>
                <button>
                    <img src="https://file.vnua.edu.vn/data/0/images/2021/03/03/host/ap-trung-ga.jpg?w=680" alt="Hình ảnh 2">
                    <span>ẤP TRỨNG</span>
                </button>
                <button>
                    <img src="https://bepcongnghiepinox.com.vn/upload/elfinder/Blog/loi%20ich%20cua%20viec%20say%20kho%20thuc%20pham/loi-ich-cua-viec-say-kho-thuc-pham-chat-luong.jpg" alt="Hình ảnh 3">
                    <span>SẤY KHÔ THỰC PHÂm</span>
                </button>
                <button class="no-image-button">
                    <span>SẢN PHẨM KHÁC</span>
                </button>
            </div>
        </div>
        <!-- Cột B -->
        <div class="column">
            <div class="title">THIẾT BỊ</div>
            <div class="image-container"></div>
            <div class="buttons">
                <!-- Xóa thẻ img ở nút 5 và thay bằng đường link -->
                <a href="https://ngphatdat1311.github.io/hivong/thietbi.html" class="link-button">HƯỚNG DẪN SỬ DỤNG</a>
            </div>
        </div>
    </main>

    <script>
        function handleButtonClick(event, url) {
            event.preventDefault(); // Ngăn hành vi mặc định của nút
            window.open(url, "_blank"); // Mở liên kết trong tab mới
        }
    </script>
</body>
</html>
