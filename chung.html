<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>abcd</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #f4f4f4;
            padding: 20px 0;
            font-size: 48px; /* Cỡ chữ tiêu đề */
            font-weight: bold;
            color: #ff6347; /* Màu chữ tiêu đề */
        }

        main {
            flex: 1;
            display: flex;
        }

        .column {
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
        }

        .column:nth-child(1) {
            background-color: #f0f8ff;
            align-items: center;
            justify-content: center;
        }

        .column:nth-child(2) {
            background-color: #faebd7;
            flex-direction: column;
            padding: 10px;
        }

        /* Căn giữa tiêu đề a và b */
        .title {
            font-size: 36px; /* Cỡ chữ tiêu đề */
            font-weight: bold;
            margin: 20px 0;
            padding: 10px;
            width: 100%;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            width: 100%;
            flex: 1;
            padding: 10px;
        }

        .image-container {
            flex: 1;
            background-image: url('https://monngonviet.vn/wp-content/uploads/2021/01/1112-1200x676-14.jpg');
            background-size: cover;
            background-position: center;
            height: 85%;
            margin-top: 30px;
        }

        button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 0;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 90%;
            margin: 10px auto;
            height: 150px;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        button:hover img {
            transform: scale(1.1);
        }

        button span {
            z-index: 1;
            font-size: 20px;
            font-weight: bold;
            color: white;
        }

        .column:nth-child(1) .buttons button:nth-child(4) {
            margin-bottom: 50px;
        }

        .column:nth-child(2) .buttons button:nth-child(1) {
            margin-top: 50px;
        }

        /* Nút không có hình ảnh */
        .no-image-button {
            background-color: #4CAF50; /* Nền xanh */
            color: #000 !important; /* Màu chữ đen, sử dụng !important */
            font-weight: bold;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: none;
            border-radius: 10px;
            font-size: 20px;
        }

        .no-image-button img {
            display: none;
        }

        .no-image-button span {
            color: #000 !important; /* Đảm bảo màu chữ đen */
        }
    </style>
</head>
<body>
    <header>
        abcd
    </header>
    <main>
        <!-- Cột A -->
        <div class="column">
            <div class="title">a</div>
            <div class="buttons">
                <button>
                    <img src="https://monngonviet.vn/wp-content/uploads/2021/01/1112-1200x676-14.jpg" alt="Hình ảnh 1">
                    <span>Nút 1</span>
                </button>
                <button>
                    <img src="https://file.vnua.edu.vn/data/0/images/2021/03/03/host/ap-trung-ga.jpg?w=680" alt="Hình ảnh 2">
                    <span>Nút 2</span>
                </button>
                <button>
                    <img src="https://bepcongnghiepinox.com.vn/upload/elfinder/Blog/loi%20ich%20cua%20viec%20say%20kho%20thuc%20pham/loi-ich-cua-viec-say-kho-thuc-pham-chat-luong.jpg" alt="Hình ảnh 3">
                    <span>Nút 3</span>
                </button>
                <button class="no-image-button">
                    <span>SẢN PHẨM KHÁC</span>
                </button>
            </div>
        </div>
        <!-- Cột B -->
        <div class="column">
            <div class="title">b</div>
            <div class="image-container"></div>
            <div class="buttons">
                <button>
                    <img src="https://via.placeholder.com/50" alt="Hình ảnh 5">
                    <span>Nút 5</span>
                </button>
            </div>
        </div>
    </main>
</body>
</html>
