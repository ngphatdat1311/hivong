<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web với Nút Bấm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;  /* Giữ phần tử căn giữa theo chiều dọc */
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            overflow-x: hidden;
            padding: 20px 20px 0 20px;  /* Giảm padding trên */
            text-align: center;
            flex-direction: column;
        }

        .title {
            margin-bottom: 30px;
            font-size: 36px;
        }

        .main-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            width: 100%;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
            max-width: 100%;
            margin-top: 10px; /* Thêm margin-top nhỏ để đưa phần dưới lên trên */
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            position: relative;
            width: 100%;
            max-width: 400px;
            justify-content: center;
            align-items: center;
        }

        .button {
            padding: 20px;
            font-size: 32px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 10px;
            outline: none;
            width: 100%;
            box-sizing: border-box;
            min-height: 70px;
        }

        .button:hover {
            background-color: #45a049;
        }

        .content {
            width: 100%;
            max-width: 1100px;
            height: 400px;
            font-size: 18px;
            color: #333;
            display: none;
            transition: all 0.3s ease;
            opacity: 0;
            overflow-y: auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            position: relative;
            transform: translateX(0);
            text-align: left;
            padding-left: 0;
        }

        .content.show {
            display: block;
            opacity: 1;
        }

        .selected {
            transform: scale(1.1);
            background-color: #8BC34A;
        }

        .update-content {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        /* Đảm bảo khi thu nhỏ cửa sổ không bị dồn xuống dưới */
        @media (max-width: 1550px) {
            .moved-left {
                transform: translateY(0);
                flex-direction: row;
                gap: 10px;
                justify-content: center;
            }

            .button-container {
                flex-wrap: wrap;
                max-width: 100%;
                justify-content: center;
            }

            .button {
                font-size: 24px;
                padding: 15px 30px;
                width: 200px;
                height: 150px;
            }
        }

        @media (max-width: 768px) {
            .moved-left {
                transform: translateY(0);
                flex-direction: row;
                gap: 10px;
                justify-content: center;
            }

            .button-container {
                flex-wrap: wrap;
                max-width: 100%;
                justify-content: space-between;
            }

            .button {
                font-size: 20px;
                padding: 12px 30px;
                width: 100%;
                height: auto;
            }

            .update-content {
                font-size: 24px;
                font-weight: bold;
                color: #333;
                text-align: center;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100%;
                padding: 10px;
            }
        }

    </style>
</head>
<body>
    <div class="title">
        <h1>SỮA CHUA</h1>
    </div>
    <div class="main-container">
        <div class="button-container" id="buttonContainer">
            <button class="button" onclick="showContent(1)">NGUYÊN BẢN</button>
            <button class="button" onclick="showContent(2)">NGỌT NHIỀU</button>
            <button class="button" onclick="showContent(3)">NGỌT VỪA PHẢI</button>
            <button class="button" onclick="showContent(4)">NGỌT ÍT</button>
        </div>
        <div class="content" id="content">
            <p id="contentText"></p>
        </div>
    </div>
    <script>
        function showContent(buttonNumber) {
            const buttons = document.querySelectorAll('.button');
            const buttonContainer = document.getElementById('buttonContainer');
            const contentText = document.getElementById('contentText');
            const content = document.getElementById('content');

            if (window.innerWidth > 768) {
                buttonContainer.classList.add('moved-left');
            } else {
                buttonContainer.classList.add('moved-left');
            }

            content.classList.add('show');

            buttons.forEach(button => button.classList.remove('selected'));
            buttons[buttonNumber - 1].classList.add('selected');

            const contents = [
                `<strong> *CÁCH LÀM SỮA CHUA (CÔNG THỨC CHỈ DÙNG SỮA, KHÔNG THÊM NƯỚC)</strong><br><br>
                <strong> - Nguyên liệu:</strong>
                <ul>
                    <li>380g sữa đặc (khoảng 1 lon)</li>
                    <li>1 lít sữa tươi không đường (khoảng hơn 4 bịch)</li>
                    <li>2 hũ sữa chua không đường</li>
                    <li>100g đường (có thể không cho thêm đường)</li>
                    <li>Có thể sử dụng thêm một số loại mứt trái cây (mứt chanh dây, việt quốc,…) để tăng hương vị hoặc dùng nước lá dứa, hoa đậu biết để tạo màu</li>
                </ul>
                
                <strong> - Các bước thực hiện:</strong>
                <ol>
                    <li><strong>Bước 1: Chuẩn bị sữa</strong><br>
                    1. Cho sữa tươi kèm sữa đặc vào nồi và khuấy đều.<br>
                    2. Đun hỗn hợp sữa đến khoảng 70-80°C (không cần sôi), khuấy nhẹ nhàng để đường tan hết.<br>
                    3. Tắt bếp, để sữa nguội đến khoảng 40-45°C (sờ tay vào thấy ấm vừa phải).</li>
                    <li><strong>Bước 2: Trộn men sữa chua</strong><br>
                    1. Lấy sữa chua cái ra, để ở nhiệt độ phòng cho mềm.<br>
                    2. Khi sữa đã nguội đến nhiệt độ cần thiết, cho sữa chua cái vào hỗn hợp và khuấy đều để men hòa quyện với sữa.</li>
                    <li><strong>Bước 3: Ủ sữa chua</strong><br>
                    1. Rót hỗn hợp sữa và men vào các hũ đựng sữa chua.<br>
                    2. Đặt các hũ vào thiết bị ủ sữa chua và ủ ở nhiệt độ 40-43°C trong khoảng 6-8 giờ.<br>
                    3. Sau khi ủ đủ thời gian, kiểm tra sữa chua đã đông đặc chưa. Nếu sữa chua đạt độ sánh, bạn lấy ra và cho vào tủ lạnh khoảng 2-4 giờ để sữa chua lạnh ngon hơn.</li>
                    <li><strong>Bước 4: Thưởng thức</strong><br>
                    Khi sữa chua đã lạnh, bạn có thể lấy ra dùng kèm trái cây tươi, mật ong hoặc các loại topping tùy thích.</li>
                </ol><br>

                <strong> - Mẹo làm sữa chua ngon:</strong>
                <ul>
                    <li>Nên dùng sữa chua cái chất lượng để có men tốt.</li>
                    <li>Ủ sữa chua ở nhiệt độ ổn định, tránh di chuyển hoặc mở nắp trong quá trình ủ.</li>
                    <li>Thời gian ủ càng lâu, sữa chua sẽ càng chua, vì vậy bạn có thể điều chỉnh tùy theo sở thích.</li>
                </ul>`,
                `<div class="update-content">Nội dung đang được cập nhật</div>`,
                `<div class="update-content">Nội dung đang được cập nhật</div>`,
                `<div class="update-content">Nội dung đang được cập nhật</div>`
            ];

            contentText.innerHTML = contents[buttonNumber - 1];
        }
    </script>
</body>
</html>
