<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web với Nút Bấm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            overflow-x: hidden;
            padding: 0 20px;
            text-align: center;
            flex-direction: column;
        }

        .title {
            margin-bottom: 30px;
            margin-top: -120px;
            font-size: 36px;
        }

        .main-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            width: 100%;
            align-items: center;
            flex-wrap: wrap;
        }

        .button-container {
            display: flex;
            flex-direction: column; /* Ban đầu là dọc */
            gap: 20px;
            transition: all 0.5s ease;
            position: relative;
            width: 100%;
            max-width: 300px;
        }

        .button {
            padding: 20px 40px;
            font-size: 32px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 10px;
            outline: none;
        }

        .button:hover {
            background-color: #45a049;
        }

        .content {
            width: 100%;
            max-width: 900px;
            height: 400px;
            font-size: 18px;
            color: #333;
            display: none;
            transition: all 0.3s ease;
            opacity: 0;
            overflow-y: auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            position: relative;
            transform: translateX(50px);
        }

        .content.show {
            display: block;
            opacity: 1;
            transform: translateX(0);
        }

        .selected {
            transform: scale(1.1);
            background-color: #8BC34A;
        }

        /* Hiệu ứng di chuyển bên trái */
        .moved-left {
            transform: translateX(-50px);
        }

        /* Giai đoạn 2 và 3: Media Queries cho màn hình nhỏ hơn 1550px */
        @media (max-width: 1550px) {
            .moved-left {
                transform: translateY(-50px); /* Di chuyển container nút lên trên */
                flex-direction: row; /* Các nút chuyển thành hình ngang ngay cả khi thu nhỏ */
                gap: 10px; /* Giảm khoảng cách giữa các nút */
                justify-content: center; /* Căn giữa các nút */
            }

            .button-container {
                flex-wrap: nowrap; /* Đảm bảo các nút không xuống dòng */
                max-width: 100%;
                align-items: center; /* Căn giữa các nút */
            }

            .button {
                font-size: 18px;
                padding: 12px 20px;
                flex-shrink: 0;
            }
        }
    </style>
</head>
<body>
    <div class="title">
        <h1>Chọn Nút</h1>
    </div>
    <div class="main-container">
        <div class="button-container" id="buttonContainer">
            <button class="button" onclick="showContent(1)">Nút 1</button>
            <button class="button" onclick="showContent(2)">Nút 2</button>
            <button class="button" onclick="showContent(3)">Nút 3</button>
            <button class="button" onclick="showContent(4)">Nút 4</button>
        </div>
        <div class="content" id="content">
            <p id="contentText"></p>
        </div>
    </div>
    <script>
        function showContent(buttonNumber) {
            const buttons = document.querySelectorAll('.button');
            const buttonContainer = document.getElementById('buttonContainer');
            const contentText = document.getElementById('contentText');
            const content = document.getElementById('content');

            // Xác định màn hình lớn hay nhỏ
            if (window.innerWidth > 768) {
                buttonContainer.classList.add('moved-left');
            } else {
                buttonContainer.classList.add('moved-left');
            }

            // Hiển thị nội dung
            content.classList.add('show');

            // Đánh dấu nút được chọn
            buttons.forEach(button => button.classList.remove('selected'));
            buttons[buttonNumber - 1].classList.add('selected');

            // Nội dung tương ứng
            const contents = [
                "Nội dung của Nút 1: Đây là một đoạn văn bản dài hơn để bạn có thể kiểm tra thanh cuộn dọc.",
                "Nội dung của Nút 2: Lorem ipsum dolor sit amet, consectetur adipiscing elit.",
                "Nội dung của Nút 3: Lorem ipsum dolor sit amet, consectetur adipiscing elit.",
                "Nội dung của Nút 4: Lorem ipsum dolor sit amet, consectetur adipiscing elit."
            ];
            contentText.textContent = contents[buttonNumber - 1] || "Nội dung mặc định.";
        }
    </script>
</body>
</html>
