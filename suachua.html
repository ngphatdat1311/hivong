<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web với Nút Bấm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            overflow-x: hidden;
            padding: 0 20px;
            text-align: center;
            flex-direction: column;
        }

        .title {
            margin-bottom: 30px;
            margin-top: -100px;
            font-size: 36px;
        }

        .main-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            width: 100%;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            transition: all 0.5s ease;
            position: relative;
            width: 100%;
            max-width: 400px;
            justify-content: center;
            align-items: center;
        }

        .button {
            padding: 20px;
            font-size: 32px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 10px;
            outline: none;
            width: 100%;
            box-sizing: border-box;
            min-height: 70px;
        }

        .button:hover {
            background-color: #45a049;
        }

        .content {
            width: 100%;
            max-width: 1100px; /* Chiều rộng của cửa sổ nội dung */
            height: 400px;
            font-size: 18px;
            color: #333;
            display: none;
            transition: all 0.3s ease;
            opacity: 0;
            overflow-y: auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            position: relative;
            transform: translateX(0); /* Vị trí ban đầu */
        }

        .content.show {
            display: block;
            opacity: 1;
            transform: translateX(0px); /* Di chuyển cửa sổ nội dung sang trái */
        }

        .selected {
            transform: scale(1.1);
            background-color: #8BC34A;
        }

        /* Media Query cho màn hình nhỏ */
        @media (max-width: 1550px) {
            .moved-left {
                transform: translateY(-50px);
                flex-direction: row;
                gap: 10px;
                justify-content: center;
            }

            .button-container {
                flex-wrap: nowrap;
                max-width: 100%;
                justify-content: space-between;
            }

            .button {
                font-size: 24px;
                padding: 15px 30px;
                flex-shrink: 0;
                width: 200px;
                height: 150px;
            }
        }

        @media (max-width: 768px) {
            .moved-left {
                transform: translateY(-50px);
                flex-direction: row;
                gap: 10px;
                justify-content: center;
            }

            .button-container {
                flex-wrap: wrap;
                max-width: 100%;
                justify-content: space-between;
            }

            .button {
                font-size: 20px;
                padding: 12px 30px;
                flex-shrink: 0;
                width: 100%;
                height: auto;
            }
        }

    </style>
</head>
<body>
    <div class="title">
        <h1>SỮA CHUA</h1>
    </div>
    <div class="main-container">
        <div class="button-container" id="buttonContainer">
            <button class="button" onclick="showContent(1)">NGUYÊN BẢN</button>
            <button class="button" onclick="showContent(2)">NGỌT NHIỀU</button>
            <button class="button" onclick="showContent(3)">NGỌT VỪA PHẢI</button>
            <button class="button" onclick="showContent(4)">NGỌT ÍT</button>
        </div>
        <div class="content" id="content">
            <p id="contentText"></p>
        </div>
    </div>
    <script>
        function showContent(buttonNumber) {
            const buttons = document.querySelectorAll('.button');
            const buttonContainer = document.getElementById('buttonContainer');
            const contentText = document.getElementById('contentText');
            const content = document.getElementById('content');

            // Xác định màn hình lớn hay nhỏ
            if (window.innerWidth > 768) {
                buttonContainer.classList.add('moved-left');
            } else {
                buttonContainer.classList.add('moved-left');
            }

            // Hiển thị nội dung
            content.classList.add('show');

            // Đánh dấu nút được chọn
            buttons.forEach(button => button.classList.remove('selected'));
            buttons[buttonNumber - 1].classList.add('selected');

            // Nội dung tương ứng
            const contents = [
                "Nội dung của Nút 1: Đây là một đoạn văn bản dài hơn để bạn có thể kiểm tra thanh cuộn dọc.",
                "Nội dung của Nút 2: Lorem ipsum dolor sit amet, consectetur adipiscing elit.",
                "Nội dung của Nút 3: Lorem ipsum dolor sit amet, consectetur adipiscing elit.",
                "Nội dung của Nút 4: Lorem ipsum dolor sit amet, consectetur adipiscing elit."
            ];
            contentText.textContent = contents[buttonNumber - 1] || "Nội dung mặc định.";
        }
    </script>
</body>
</html>
